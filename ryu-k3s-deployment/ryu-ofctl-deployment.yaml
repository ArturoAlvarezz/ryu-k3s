apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryu-ofctl
  namespace: ryu
  labels:
    app: ryu-ofctl
    component: rest-api
spec:
  replicas: 4  # API REST escalable
  selector:
    matchLabels:
      app: ryu-ofctl
  template:
    metadata:
      labels:
        app: ryu-ofctl
        component: rest-api
    spec:
      # Distribuir en diferentes nodos
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ryu-ofctl
                topologyKey: kubernetes.io/hostname
      containers:
        - name: ryu-ofctl
          image: docker.io/arturoalvarez/ryu-ofctl:5.0
          imagePullPolicy: IfNotPresent
          command: ["ryu-manager"]
          args:
            [
              "ryu.app.ofctl_rest",
              "--wsapi-host", "0.0.0.0",
              "--wsapi-port", "8080",
              "--verbose"
            ]
          env:
            - name: REDIS_HOST
              value: "redis-svc"
            - name: REDIS_PORT
              value: "6379"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
              name: rest-api
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /stats/switches
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /stats/switches
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-ofctl-svc
  namespace: ryu
  labels:
    app: ryu-ofctl
spec:
  type: LoadBalancer
  selector:
    app: ryu-ofctl
  ports:
    - name: rest-api
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-ofctl-nodeport
  namespace: ryu
  labels:
    app: ryu-ofctl
spec:
  type: NodePort
  selector:
    app: ryu-ofctl
  ports:
    - name: rest-api
      port: 8080
      targetPort: 8080
      nodePort: 30880
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-ofctl-headless
  namespace: ryu
  labels:
    app: ryu-ofctl
spec:
  clusterIP: None
  selector:
    app: ryu-ofctl
  ports:
    - name: rest-api
      port: 8080
      targetPort: 8080
      protocol: TCP
