apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryu-switch
  namespace: ryu
  labels:
    app: ryu-switch
    component: controller
spec:
  replicas: 4  # MÃºltiples controladores OpenFlow
  selector:
    matchLabels:
      app: ryu-switch
  template:
    metadata:
      labels:
        app: ryu-switch
        component: controller
    spec:
      # Distribuir en diferentes nodos
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ryu-switch
                topologyKey: kubernetes.io/hostname
      containers:
        - name: ryu-switch
          image: docker.io/arturoalvarez/ryu-switch:5.2
          imagePullPolicy: IfNotPresent
          command: ["ryu-manager"]
          args:
            [
              "ryu.app.distributed_simple_switch_13",
              "--ofp-tcp-listen-port", "6633",
              "--verbose"
            ]
          env:
            - name: REDIS_HOST
              value: "redis-svc.ryu.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 6633
              name: openflow
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-switch-svc
  namespace: ryu
  labels:
    app: ryu-switch
  annotations:
    metallb.universe.tf/allow-shared-ip: "ryu-openflow"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP  # Sticky sessions para OpenFlow
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hora
  selector:
    app: ryu-switch
  ports:
    - name: openflow
      port: 6633
      targetPort: 6633
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-switch-nodeport
  namespace: ryu
  labels:
    app: ryu-switch
spec:
  type: NodePort
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  selector:
    app: ryu-switch
  ports:
    - name: openflow
      port: 6633
      targetPort: 6633
      nodePort: 30266
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-switch-headless
  namespace: ryu
  labels:
    app: ryu-switch
spec:
  clusterIP: None  # Headless para discovery
  selector:
    app: ryu-switch
  ports:
    - name: openflow
      port: 6633
      targetPort: 6633
      protocol: TCP
