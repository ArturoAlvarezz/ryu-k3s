apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryu-topology
  namespace: ryu
  labels:
    app: ryu-topology
    component: gui
spec:
  replicas: 2  # GUI con r√©plicas
  selector:
    matchLabels:
      app: ryu-topology
  template:
    metadata:
      labels:
        app: ryu-topology
        component: gui
    spec:
      # Distribuir en diferentes nodos
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ryu-topology
                topologyKey: kubernetes.io/hostname
      containers:
        - name: ryu-topology
          image: docker.io/arturoalvarez/ryu-topology:1.0
          command: ["ryu-manager"]
          args:
            [
              "--observe-links",
              "ryu.app.gui_topology.gui_topology",
              "ryu.app.rest_topology",
              "ryu.app.ws_topology",
              "--wsapi-host", "0.0.0.0",
              "--wsapi-port", "8080",
              "--verbose"
            ]
          env:
            - name: REDIS_HOST
              value: "redis-svc"
            - name: REDIS_PORT
              value: "6379"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-topology-svc
  namespace: ryu
  labels:
    app: ryu-topology
spec:
  type: LoadBalancer
  selector:
    app: ryu-topology
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-topology-nodeport
  namespace: ryu
  labels:
    app: ryu-topology
spec:
  type: NodePort
  selector:
    app: ryu-topology
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30800
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ryu-topology-headless
  namespace: ryu
  labels:
    app: ryu-topology
spec:
  clusterIP: None
  selector:
    app: ryu-topology
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
